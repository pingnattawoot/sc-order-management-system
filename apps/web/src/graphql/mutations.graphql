# Order Mutations

mutation VerifyOrder($input: OrderInput!) {
  verifyOrder(input: $input) {
    isValid
    errorMessage
    customerLatitude
    customerLongitude
    items {
      productId
      productName
      quantity
      unitPriceCents
      subtotalCents
      shippingCostCents
      canFulfill
      errorMessage
      shipments {
        warehouseId
        warehouseName
        quantity
        distanceKm
        shippingCostCents
      }
    }
    subtotalCents
    discount {
      originalAmountCents
      discountAmountCents
      discountedAmountCents
      discountPercentage
      tierName
    }
    totalShippingCostCents
    shippingValidity {
      isValid
      shippingCostCents
      orderAmountCents
      shippingPercentage
      maxAllowedShippingCents
      overLimitCents
    }
    grandTotalCents
    totalQuantity
  }
}

mutation SubmitOrder($input: OrderInput!) {
  submitOrder(input: $input) {
    id
    orderNumber
    customerLatitude
    customerLongitude
    subtotalCents
    discountCents
    shippingCents
    totalCents
    totalQuantity
    status
    createdAt
    items {
      id
      productId
      quantity
      unitPriceCents
      subtotalCents
      product {
        id
        name
        sku
      }
      shipments {
        id
        warehouseId
        warehouseName
        warehouseLatitude
        warehouseLongitude
        quantity
        distanceKm
        shippingCents
      }
    }
  }
}
