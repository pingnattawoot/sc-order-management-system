# Warehouse Queries

query GetWarehouses {
  warehouses {
    id
    name
    latitude
    longitude
    stocks {
      id
      productId
      quantity
      product {
        id
        name
        sku
      }
    }
    createdAt
  }
  totalStock
}

query GetTotalStockByProduct($productId: ID) {
  totalStock(productId: $productId)
}

# Product Queries

query GetProducts {
  products {
    id
    sku
    name
    description
    priceInCents
    weightGrams
  }
}

# Order Queries

query GetOrders($limit: Int) {
  orders(limit: $limit) {
    id
    orderNumber
    customerLatitude
    customerLongitude
    subtotalCents
    discountCents
    shippingCents
    totalCents
    totalQuantity
    status
    createdAt
    items {
      id
      productId
      quantity
      unitPriceCents
      subtotalCents
      product {
        id
        name
        sku
        priceInCents
      }
      shipments {
        id
        warehouseId
        warehouseName
        warehouseLatitude
        warehouseLongitude
        quantity
        distanceKm
        shippingCents
      }
    }
  }
}

query GetOrder($id: ID!) {
  order(id: $id) {
    id
    orderNumber
    customerLatitude
    customerLongitude
    subtotalCents
    discountCents
    shippingCents
    totalCents
    totalQuantity
    status
    createdAt
    items {
      id
      productId
      quantity
      unitPriceCents
      subtotalCents
      product {
        id
        name
        sku
        priceInCents
      }
      shipments {
        id
        warehouseId
        warehouseName
        warehouseLatitude
        warehouseLongitude
        quantity
        distanceKm
        shippingCents
      }
    }
  }
}
