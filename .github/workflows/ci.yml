# =============================================
# ScreenCloud Order Management System
# CI/CD Pipeline
# =============================================
#
# This workflow:
# 1. Runs quality checks (lint, typecheck) on all PRs and pushes
# 2. Runs tests with PostgreSQL service container
# 3. Deploys to Railway (API) and Vercel (Web) on main branch
#
# Required GitHub Secrets:
# - RAILWAY_TOKEN: Railway deployment token
# - VERCEL_TOKEN: Vercel deployment token
# - VERCEL_ORG_ID: Vercel organization ID
# - VERCEL_PROJECT_ID: Vercel project ID
# - PRODUCTION_API_URL: Railway API URL for frontend build

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Quality Checks (runs on all PRs and pushes)
  # ============================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter api exec prisma generate

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

  # ============================================
  # Tests (runs on all PRs and pushes)
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: oms_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter api exec prisma generate

      - name: Run database migrations
        run: pnpm --filter api exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/oms_test

      - name: Seed test database
        run: pnpm --filter api exec prisma db seed
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/oms_test

      - name: Run tests
        run: pnpm --filter api test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/oms_test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/oms_test
          NODE_ENV: test

  # ============================================
  # Build Check (ensures both apps build)
  # ============================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter api exec prisma generate

      - name: Build API
        run: pnpm --filter api build

      - name: Build Web
        run: pnpm --filter web build
        env:
          VITE_API_URL: https://placeholder.railway.app/graphql

  # ============================================
  # Deploy API to Railway (only on main)
  # ============================================
  deploy-api:
    name: Deploy API to Railway
    needs: [quality, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        id: deploy
        run: |
          railway up --service api --detach
          echo "url=https://sc-oms-api.up.railway.app" >> $GITHUB_OUTPUT
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # ============================================
  # Deploy Frontend to Vercel (only on main)
  # ============================================
  deploy-web:
    name: Deploy Web to Vercel
    needs: [quality, test, build, deploy-api]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web

      - name: Build for Production
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web
        env:
          VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/web

  # ============================================
  # Post-Deployment Health Check
  # ============================================
  health-check:
    name: Health Check
    needs: [deploy-api, deploy-web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check API Health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.PRODUCTION_API_URL }}/health || echo "000")
          if [ "$response" != "200" ]; then
            echo "API health check failed with status: $response"
            exit 1
          fi
          echo "API is healthy!"

      - name: Check GraphQL Endpoint
        run: |
          response=$(curl -s -X POST ${{ secrets.PRODUCTION_API_URL }}/graphql \
            -H "Content-Type: application/json" \
            -d '{"query":"{ __typename }"}')
          if echo "$response" | grep -q "data"; then
            echo "GraphQL endpoint is responding!"
          else
            echo "GraphQL check failed: $response"
            exit 1
          fi

